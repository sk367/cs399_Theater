{% extends 'base.html' %}
{% block pagetitle %} Merchandise {% endblock %}
{% block body %}
<div class="container">
  <body>
    <div class="container">
	<h1 style="color: white;">Available Merchandise</h1>
	<table class="table text-center" style="background-color:Black;opacity:.75;">
     	<thead class="text-center">
     		<th style="text-align:center;">Item</th>
     		<th style="text-align:center;">Price</th>
     		
     		
     	</thead>
     {% for merch in merchs %} 
     <tr> <td> {{ merch.item }} </td>
     	<td> ${{ merch.price }} </td>
     	
     	
     </tr>
     {% endfor %}
     </table>

     <div class="col-lg-12 text-right"style="margin-top:5px">
     	<a href="http://www.amazon.com" class="btn btn-lg btn-danger">Purchase</a>
     </div>
    </div> <!-- /container -->
  </body>
</div>
{% endblock %}
