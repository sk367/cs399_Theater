{% extends 'base.html' %}
{% block pagetitle %} Location {% endblock %}
{% block body %}
    <body>
    <div class="container-fluid" style="text-align:center">
        <h1 style="color: white;">The Moore Theater</h1>

        <!-- Embedded Google Maps Block -->
        <head>
            <style>
                #map-canvas {
                    width: 100%;
                    height: 380px;
                }
                
            </style>
            <script src="https://maps.googleapis.com/maps/api/js"></script>
            <script>
                function initialize() {
                    var mapCanvas = document.getElementById('map-canvas');
                    var myLatlng = new google.maps.LatLng(35.1987096,-111.6493141);
                    var mapOptions = {
                        center: new google.maps.LatLng(35.1987096,-111.6493141),
                        zoom: 17,
                        mapTypeId: google.maps.MapTypeId.ROADMAP
                    }
                    var map = new google.maps.Map(mapCanvas, mapOptions)

                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        map: map,
                        title: 'Moores Theater'
                    });

                }
                google.maps.event.addDomListener(window, 'load', initialize);
            </script>
        </head>
        <body>
        <div id="middle">
	  <div id ="middlecontent">
	      <div id="map-canvas"></div>
	  </div>
	</div>
        </body>
        <!-- End of Google Maps -->

        <p></p>
        <p></p>


        <div class="row marketing" style="text-align:center">
          <h3 style="color: white;">Address</h3>
          <p style="color: white;">84637 Opera Road, Flagstaff, Arizona 86001</p>
        </div>

    </div> <!-- /container -->
    </body>
{% endblock %}
